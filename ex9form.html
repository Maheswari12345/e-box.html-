<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to cognizant</title>
    <style>
            
            #te{
               height:75px;
           }
       </style>
</head>
<body>
        <h1>Personal Details</h1>
        <form>
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <label for="male">Male </label><input type="radio" name="gender" value="Male" id="male">
                        <label for="female">Female</label> <input type="radio" name="gender" value="Female" id="female">
                    </td>
                </tr>
                <tr>
                    <td>Hometown</td>
                    <td>
                        <select>
                            <option value="New Delhi">
                              New Delhi  
                            </option>
                            <option value="Mumbai">
                                Mumbai
                            </option>
                            <option value="kolkata">
                                Kolkata
                            </option>
                            <option value="Hyderabad">
                                Hyderabad
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Address</td>
                    <td height="100px"><input id="te" type="text"></td>
                </tr>
                <tr>
                </tr>
                <tr>
                    <td>Skills</td>
                    <td>
                        <label for="java">Java </label><input type="checkbox" id="java">
                        <label for="html">html </label><input type="checkbox" id="html">
                        <label for="oracle">oracle</label><input type="checkbox" id="oracle">
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit"></td>
                </tr>
                
               
                
            </table> 
        </form>    
         
     </body>
</html>
